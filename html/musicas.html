<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="../css/musicas.css">
    <title>Sons Relaxantes</title>
</head>
<body>
    <div class="cima">
        <a href="../inicio.html" class="volta" ><i class="fi fi-sr-angle-left"></i></a>
    </div>
    <div class="sons">
        <h1>Sons Relaxantes</h1>
        <div class="gallery">
            <div class="gallery-item iten01" data-music-index="0">
            <img src="../imagens/download.jpeg" class="imagens" alt="Rock">
            <p class="nome-musica">Dormir</h2>
            <p class="tempo-musica">14:42</p>
            </div>
            <div class="gallery-item iten01" data-music-index="1">
            <img src="../imagens/imagem-relaxante-02.jpeg" class="imagens" alt="Samba">
            <p class="nome-musica">Estudar</h2>
            <p class="tempo-musica">6:28</p>
            </div>
            <div class="gallery-item iten01" data-music-index="2"> 
            <img src="../imagens/imagem-relaxante-03.jpeg" class="imagens" alt="Piano">
            <p class="nome-musica">Ansiedade</h2>
            <p class="tempo-musica">5:48</p>
            </div>
            <div class="gallery-item iten01" data-music-index="3"> 
                <img src="../imagens/lugar-calmo-otimo-pra.jpg" class="imagens" alt="Piano">
                <p class="nome-musica">Paz</h2>
                <p class="tempo-musica">5:17</p>
                </div>
        </div>
    </div>
    
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close-button" id="closeModalButton">×</span>
            <img src="" id="musicImage" class="img1">
            <div class="descricao">
                <h2>Nome da música</h2>
                <i>João Tinti</i>
            </div>
            <div class="duracao">
                <div class="barra" id="myBar">
                    <progress value="0" max="1" id="myProgress"></progress>
                    <div class="ponto"></div>
                </div>
                <div class="tempo">
                    <p class="inicio">0:00</p>
                    <p class="fim">3:40</p>
                </div>
            </div>
            <div class="player">
                <i class="fas fa-step-backward setas anterior"></i>
                <i class="fas fa-play-circle botao-play"></i>
                <i class="fas fa-pause-circle botao-pause"></i>
                <i class="fas fa-step-forward setas proxima"></i>
            </div>
            <audio src="" id="audioPlayer"></audio>
        </div>
    </div>
<script src="../js/musicas.js"></script>
</body>
</html>
