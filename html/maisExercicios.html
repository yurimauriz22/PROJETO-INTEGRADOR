<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Exercícios</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="../css/maisExercicios.css">
    <link rel="shortcut icon" href="../imagens/Design_sem_nome__18_-removebg-preview.ico" />
    
    <!-- Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    
    <style>
        /* Estilo do Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            overflow: hidden;
            height: 100%;
            margin: 0;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #videoModal .modal-content {
            width: 80%;
            max-width: 550px;
            max-height: 90vh;
        }

        #video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .video-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(30% - 10px);
            box-sizing: border-box;
            margin-top: 10px;
            margin-left: 25px;
        }

        .video-button button {
            padding: 8px 10px;
            background-color: rgb(200, 104, 252);
            cursor: pointer;
            border-radius: 12px;
            width: 100%;
        }

        .video-button button:hover {
            background-color: #ddd;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
        
    </style>
</head>
<body>
    <div class="cima">
        <a href="./exercicios.html" class="volta"><i class="fi fi-sr-angle-left"></i></a>
    </div>

    <div class="exercicio">
        <!-- Botão para abrir o modal de adicionar vídeo (exibido apenas para administradores) -->
        <button id="admin-button-container" style="display: none;" >&#43;</button>
        
        <!-- Div onde os vídeos serão adicionados -->
        <div id="video-container">
            <!-- Botões de vídeos serão inseridos aqui -->
        </div>
    </div>

    <!-- O Modal para adicionar vídeo -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeButtonModal">&times;</span>
            <h2>Adicionar Video</h2>
            <form id="musicForm">
                <label for="musicName">Nome do Vídeo:</label>
                <input type="text" id="musicName" name="musicName" required><br><br>
            
                <label for="musicTime">Tempo do Vídeo:</label>
                <input type="text" id="musicTime" name="musicTime" required><br><br>
            
                <label for="musicLink">Link do Vídeo:</label>
                <input type="url" id="musicLink" name="musicLink" placeholder="Cole o link do vídeo" required><br><br>
            
                <button type="submit">Adicionar Vídeo</button>
            </form>
        </div>
    </div>

    <!-- O Modal para exibir o vídeo -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeButtonModalVideo">&times;</span>
            <h2>Assistir Video</h2>
            <div id="video-container-modal">
                <!-- O vídeo será inserido aqui -->
            </div>
            <button id="delete-button" class="delete-button" onclick="deleteVideo()" style="display: none;">Excluir Vídeo</button>
        </div>
    </div>
    
    <script type="module" src="../js/maisExercicios.js" defer></script>
</body>
</html>
