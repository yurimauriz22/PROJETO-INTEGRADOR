<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/fotos.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <div class="cima">
        <a href="../inicio.html" class="volta" ><i class="fi fi-sr-angle-left"></i></a>
    </div>

    <div class="fotos">
        <h1>PICTURES</h1>
        <section>
            <img src="../imagens/familia01.jpg" alt="Imagem 1" onclick="openModal('../imagens/familia01.jpg')">
            <img src="../imagens/familia02              .jpg" alt="Imagem 2" onclick="openModal('../imagens/familia02.jpg')">
            <img src="../imagens/familia03.jpg" alt="Imagem 3" onclick="openModal('../imagens/familia03.jpg')">
            <img src="../imagens/familia04.jpg" alt="Imagem 4" onclick="openModal('../imagens/familia04.jpg')">
            <img src="../imagens/familia05.jpg" alt="Imagem 5" onclick="openModal('../imagens/familia05.jpg')">
        </section>  
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Função para abrir o modal com a imagem clicada
        function openModal(imgSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modalImg.src = imgSrc;
            modal.style.display = "block";
        }

        // Função para fechar o modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
