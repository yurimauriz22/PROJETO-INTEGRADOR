<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <link rel="stylesheet" href="../css/fotos.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <div class="cima">
        <a href="../inicio.html" class="volta"><i class="fi fi-sr-angle-left"></i></a>
    </div>

    <div class="fotos">
        <h1>PICTURES</h1>
        <img id="uploadedImage" src="" alt="Uploaded Image" onclick="openModal(this.src)">
        <label for="imageInput">&#43;</label>
        <input type="file" id="imageInput" accept="image/*" multiple class="botao" name="imageInput" onchange="uploadImages()">
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
    <script src="../js/fotos.js"></script>
</body>
</html>
